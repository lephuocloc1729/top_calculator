<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="before-operator">
        </div>
        <div class="after-operator">
        </div>
      </div>
      <button class="gray" id="AC">AC</button>
      <button class="gray" id="DEL">DEL</button>
      <button class="gray" id="+/-">+/-</button>
      <button class="orange operators" id="÷">÷</button>
      <button class="dark number" value="7">7</button>
      <button class="dark number" value="8">8</button>
      <button class="dark number" value="9">9</button>
      <button class="orange operators" id="×">×</button>
      <button class="dark number" value="4">4</button>
      <button class="dark number" value="5">5</button>
      <button class="dark number" value="6">6</button>
      <button class="orange operators" id="-">−</button>
      <button class="dark number" value="1">1</button>
      <button class="dark number" value="2">2</button>
      <button class="dark number" value="3">3</button>
      <button class="orange operators" id="+">+</button>
      <button class="span2 dark number" value="0">0</button>
      <button class="dark point" value=".">.</button>
      <button class="orange" id="=">=</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
